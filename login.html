<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - VITALSOFT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .card-header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1.2rem;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">VITALSOFT</div>
                <p class="mb-0">Sistema Médico</p>
            </div>
            <div class="card-body p-4">
                <form id="loginForm" action="/login" method="POST">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">&larr; Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script básico para simulación
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Simulación para pruebas
            if (correo === 'admin@vitalsoft.com' && contrasena === 'admin123') {
                window.location.href = '/empleado/dashboard';
            } else if (correo === 'medico@vitalsoft.com' && contrasena === 'medico123') {
                window.location.href = '/medico/dashboard';
            } else if (correo === 'paciente@vitalsoft.com' && contrasena === 'paciente123') {
                window.location.href = '/paciente/dashboard';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
